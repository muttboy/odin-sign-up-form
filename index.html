<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div id="mainBody">
        <div id="labelPanel">
            <div id="logo">
                <img src="/images/odin-lined.png" alt="">
                <h1>Gonta Zone</h1>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie Spratt</a> on <a href="https://unsplash.com/photos/Z7KnwfMwXrc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="formPanel">
            <div id="statementPanel">
                <h1 id="statementTitle">Hello</h1>
                <p id="statementParagraph">This is just a placeholder for some inspiring paragraph.</p>
            </div>
            <div id="formGrid">
                <form action="results.html" method="get">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName"> Last Name:</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="formSection">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    <div class="formSection">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formSection">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>    
                    <button>Submit</button>
                </form>
            </div>
            <div id="panelFooter">
                <p>This a placeholder for the footer of this document.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
